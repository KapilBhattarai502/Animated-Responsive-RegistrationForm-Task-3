<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/clientsidevalidation.js" />
    <style>
      .container {
        margin-top: 30px;
        padding-bottom: 20px;
        background-color: aqua;
        
      }
      .middle {
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  margin-top: 30px;
  padding-bottom: 20px;
  background-color: aqua;
  border-radius: 10px; /* Adjust the border radius as needed */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Adjust the shadow properties as needed */
  animation-name: slideInDown;
  animation-duration: 1s;
}

@keyframes slideInDown {
  from {
    transform: translateY(-100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}




     
      
    </style>
  </head>
  <body>
    <div class="container">
      <form
        class="row g-3 needs-validation"
        action="/submit"
        method="post"
        novalidate
      >
        <div class="col-md-4">
          <span for="validationCustom01" class="form-label">First Name:</label>
          <input
            type="text"
            name="FirstName"
            class="form-control"
            id="validationCustom01"
            required
          />
       
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last Name:</label>
          <input
            type="text"
            name="LastName"
            class="form-control"
            id="validationCustom02"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Email:</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="text"
              name="Email"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please provide an email.</div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Password:</label>
          <input
            type="password"
            name="Password"
            class="form-control"
            id="validationCustom03"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Gender:</label>
          <select
            class="form-select"
            name="gender"
            id="validationCustom04"
            required
          >
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
          <div class="invalid-feedback">Please provide a valid gender</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label"
            >Contact Number:</label
          >
          <input
            type="text"
            name="ContactNumber"
            class="form-control"
            id="validationCustom05"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-6">
          <label for="validationCustom06" class="form-label">City:</label>
          <input
            type="text"
            name="City"
            class="form-control"
            id="validationCustom06"
            required
          />
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom07" class="form-label">State:</label>
          <select
            class="form-select"
            name="State"
            id="validationCustom07"
            required
          >
            
            <option>Koshi-Province 1</option>
            <option>Madhesh-Province 2</option>
            <option>Bagmati-Province 3</option>
            <option>Gandaki-Province 4</option>
            <option>Lumbini-Province 5</option>
            <option>Karnali-Province 6</option>
            <option>Sudurpaschim-Province 7</option>
          </select>
          <div class="invalid-feedback">Please select a valid state.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom08" class="form-label">Zip:</label>
          <input
            type="text"
            name="Zip"
            class="form-control"
            id="validationCustom08"
            required
          />
          <div class="invalid-feedback">Please provide a valid zip.</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12 middle">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
     (() => {
    "use strict";

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll(".needs-validation");

    // Loop over them and prevent submission
    Array.from(forms).forEach((form) => {
        form.addEventListener(
            "submit",
            (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    // Form is valid, so you can perform routing here
                    // For example, you can redirect to /submit
                    window.location.href = "/submit"; // Redirect to /submit
                }

                form.classList.add("was-validated");
            },
            false
        );
    });
})();

    </script>
  </body>
</html>
