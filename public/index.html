<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div
      class="alert alert-success alert-dismissible fade show alertment"
      role="alert"
    >
      <strong>Welcome To Cognifyz!</strong> Please fill in the form below.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="container">
      <form
        class="row g-3 needs-validation"
        action="/submit"
        method="post"
        novalidate
      >
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First Name:</label>
          <input
            type="text"
            name="FirstName"
            class="form-control"
            id="validationCustom01"
            required
          />

          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last Name:</label>
          <input
            type="text"
            name="LastName"
            class="form-control"
            id="validationCustom02"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label"
            >Email:</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="text"
              name="Email"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please provide an email.</div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Password:</label>
          <input
            type="password"
            name="Password"
            class="form-control"
            id="validationCustom03"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Gender:</label>
          <select
            class="form-select"
            name="gender"
            id="validationCustom04"
            required
          >
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
          <div class="invalid-feedback">Please provide a valid gender</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label"
            >Contact Number:</label
          >
          <input
            type="text"
            name="ContactNumber"
            class="form-control"
            id="validationCustom05"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-4">
          <label for="validationCustom06" class="form-label">Country:</label>
          <select
            onchange="getCities(this.value)"
            name="Country"
            class="form-select"
            id="validationCustom06"
            required
          >
            <option value="">Choose a Country</option>
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="Dubai">Dubai</option>
            <option value="England">England</option>
            <option value="Spain">Spain</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
          </select>

          <div class="invalid-feedback">Please provide a valid country.</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom07" class="form-label">City:</label>
          <select
            onchange="getCity(this.value)"
            name="cities"
            id="cities"
            disabled
            class="form-select"
            name="City"
            id="validationCustom07"
            required
          >
            <option>Choose a City</option>
          </select>
          <div class="invalid-feedback">Please select a valid state.</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom08" class="form-label">Zip:</label>
          <input
            type="text"
            name="Zip"
            class="form-control"
            id="validationCustom08"
            required
          />
          <div class="invalid-feedback">Please provide a valid zip.</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12 middle">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
